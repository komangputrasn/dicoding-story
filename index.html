<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Dicoding Story App - Share your stories and photos with the world"
    />
    <title>Dicoding Story App</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- Skip link for keyboard navigation -->
    <a href="#main-content" class="skip-link" aria-label="Skip to main content"
      >Skip to content</a
    >

    <header role="banner">
      <h1>Dicoding Story</h1>
      <nav id="navigation" role="navigation" aria-label="Main navigation">
        <ul>
          <li>
            <a href="#/home" class="nav-link" aria-label="Go to home page"
              >Home</a
            >
          </li>
          <li>
            <a href="#/add" class="nav-link" aria-label="Add a new story"
              >Add Story</a
            >
          </li>
          <li>
            <a
              href="#/login"
              class="nav-link"
              id="loginMenu"
              aria-label="Login to your account"
              >Login</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <!-- Main content wrapper with tabindex for focus management -->
    <main id="main-content" role="main" tabindex="-1"></main>

    <footer role="contentinfo">
      <p>&copy; 2025 Dicoding Story App</p>
      <p>Share your amazing stories with photos and locations</p>
    </footer>

    <!-- JavaScript to handle SPA functionality -->
    <script src="./app.js" type="module"></script>
  </body>
</html>
