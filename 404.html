<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Page not found - Dicoding Story App" />
    <meta name="theme-color" content="#333333" />
    <title>404 - Page Not Found | Dicoding Story</title>
    <link rel="manifest" href="./manifest.json" />
    <link rel="apple-touch-icon" href="./icons/icon-192x192.png" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        overflow: hidden;
      }

      .container {
        text-align: center;
        padding: 40px;
        max-width: 600px;
        animation: fadeInUp 1s ease-out;
      }

      .error-code {
        font-size: 8rem;
        font-weight: 900;
        margin-bottom: 20px;
        background: linear-gradient(45deg, #fff, rgba(255, 255, 255, 0.7));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        animation: pulse 2s infinite;
      }

      .error-title {
        font-size: 2.5rem;
        font-weight: 600;
        margin-bottom: 16px;
        text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }

      .error-message {
        font-size: 1.2rem;
        margin-bottom: 32px;
        opacity: 0.9;
        line-height: 1.6;
      }

      .home-button {
        display: inline-block;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        padding: 16px 32px;
        border-radius: 50px;
        text-decoration: none;
        font-size: 1.1rem;
        font-weight: 500;
        transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
        border: 2px solid rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      }

      .home-button:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-4px);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        color: white;
      }

      .floating-shapes {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }

      .shape {
        position: absolute;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
      }

      .shape:nth-child(1) {
        width: 80px;
        height: 80px;
        top: 20%;
        left: 10%;
        animation-delay: 0s;
      }

      .shape:nth-child(2) {
        width: 60px;
        height: 60px;
        top: 60%;
        right: 15%;
        animation-delay: 2s;
      }

      .shape:nth-child(3) {
        width: 100px;
        height: 100px;
        bottom: 20%;
        left: 20%;
        animation-delay: 4s;
      }

      .shape:nth-child(4) {
        width: 40px;
        height: 40px;
        top: 30%;
        right: 30%;
        animation-delay: 1s;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      @keyframes float {
        0%, 100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
        }
      }

      .icon {
        font-size: 4rem;
        margin-bottom: 20px;
        opacity: 0.8;
        animation: bounce 2s infinite;
      }

      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-10px);
        }
        60% {
          transform: translateY(-5px);
        }
      }

      @media (max-width: 768px) {
        .container {
          padding: 20px;
        }
        
        .error-code {
          font-size: 6rem;
        }
        
        .error-title {
          font-size: 2rem;
        }
        
        .error-message {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="floating-shapes">
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
    </div>

    <div class="container">
      <div class="icon">üì±</div>
      <div class="error-code">404</div>
      <h1 class="error-title">Oops! Story Not Found</h1>
      <p class="error-message">
        The page you're looking for seems to have wandered off into the digital wilderness. 
        Don't worry, let's get you back to sharing amazing stories!
      </p>
      <a href="/" class="home-button">
        üè† Back to Home
      </a>
    </div>

    <script>
      // Add some interactive elements
      document.addEventListener('mousemove', (e) => {
        const shapes = document.querySelectorAll('.shape');
        const mouseX = e.clientX / window.innerWidth;
        const mouseY = e.clientY / window.innerHeight;
        
        shapes.forEach((shape, index) => {
          const speed = (index + 1) * 0.5;
          const x = mouseX * speed;
          const y = mouseY * speed;
          
          shape.style.transform = `translate(${x}px, ${y}px)`;
        });
      });

      // Auto redirect after 10 seconds
      setTimeout(() => {
        if (confirm('Would you like to be redirected to the home page?')) {
          window.location.href = '/';
        }
      }, 10000);
    </script>
  </body>
</html>
